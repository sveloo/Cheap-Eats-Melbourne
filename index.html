<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <meta content="A Google Map of your neighbourhood" name="description">
    <meta content="Sanjeev Veloo" name="author">
    <title>Cheap Eats Melbourne</title><!-- Bootstrap styleshett -->
    <link href="css/bootstrap.min.css" rel="stylesheet"><!-- Font Awesome -->
    <link href="css/font-awesome.min.css" rel="stylesheet"><!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-light navbar-static-top bd-navbar">
                    <div class="clearfix">
                        <h1 class="navbar-brand text-center">Cheap Eats Melbourne</h1><button aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler float-xs-right" data-target="#exCollapsingNavbar" data-toggle="collapse" type="button"></button>
                    </div>
                    <div class="collapse menu" id="exCollapsingNavbar">
                        <p class="lead">Pick a cuisine</p><select class="form-control" data-bind="options: cuisines, optionsCaption: 'All Cuisines', value: mySelectedCuisine">
                        </select>
                        <p class="lead">Or choose a restaurant</p>
                        <div class="list-group" data-bind="foreach: filteredByType">
                            <a class="list-group-item" data-bind="text: name, click: $root.populateInfoWindow" href="#"></a>
                        </div>
                        <div class="buttons">
                            <a href="#" class="marker-button" data-bind="click: showMarkers"><i class="material-icons"><i aria-hidden="true" class="fa fa-map-marker fa-2x"></i></i></a>

                            <a href="#" class="marker-button" data-bind="click: hideMarkers"><i class="material-icons"><i aria-hidden="true" class="fa fa-times fa-2x"></i></i></a>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <script src="js/jquery-3.1.1.min.js">
    </script>
    <script src="js/oauth-signature.min.js">
    </script>
    <script src="js/tether.min.js">
    </script>
    <script src="js/bootstrap.min.js">
    </script>
    <script src="js/knockout-3.4.1.js">
    </script>
    <script src="js/app.js">
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSXrHb5YlY_NrOQF7Q6cSAjRViu8mhgdo&callback=initMap">
    </script>
</body>
</html>
