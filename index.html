<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="A Google Map of your neighbourhood">
    <meta name="author" content="Sanjeev Veloo">

    <title>Cheap Eats Melbourne</title>

    <!-- Bootstrap styleshett -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12">
                <nav class="navbar navbar-light navbar-static-top bd-navbar">
                    <div class="clearfix">
                        <h1 class="navbar-brand text-center"<a href="#">Cheap Eats Melbourne</a></h1>
                        <button class="navbar-toggler float-xs-right" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar" aria-controls="exCollapsingNavbar" aria-expanded="false" aria-label="Toggle navigation"></button>
                    </div>

                    <div class="collapse menu" id="exCollapsingNavbar">
                        <p class="lead">Pick a cuisine</p>

                        <select class="form-control" data-bind="options: cuisines, optionsCaption: 'Select a cuisine', value: mySelectedCuisine"></select>

                        <p class="lead">Or choose a restaurant</p>
                        <div class="list-group" data-bind="foreach: filteredByType">
                            <a class="list-group-item" href="#" data-bind="text: name, click: $root.populateInfoWindow"></a>
                        </div>
                        <div class="buttons">
                            <a href="#" data-bind="click: showMarkers" class="btn-floating btn-large waves-effect waves-light small"><i class="material-icons"><i class="fa fa-map-marker fa-2x" aria-hidden="true"></i></i></a>
                            <a href="#" data-bind="click: hideMarkers" class="btn-floating btn-large waves-effect waves-light small"><i class="material-icons"><i class="fa fa-times fa-2x" aria-hidden="true"></i></i></a>
                        </div>
                    </div>

                </nav>
            </div>
            <div class="col-sm-12 col-md-12 col-lg-12">
                <div id="map"></div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
    <script src="js/oauth-signature.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
    <script src="js/knockout-3.4.1.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSXrHb5YlY_NrOQF7Q6cSAjRViu8mhgdo&callback=initMap" async defer></script>

</body>

</html>
