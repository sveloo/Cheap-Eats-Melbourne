<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="A Google Map of your neighbourhood">
        <meta name="author" content="Sanjeev Veloo">

        <title>20/20 Cheap Eats Melbourne : Meals Under 20 bucks!</title>

        <!-- Bootstrap CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Custom styles -->
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-2">
                    <h1>Cheap Eats Melbourne <span class="map-icon map-icon-restaurant"></span></h1>
                    <h2>20 Meals Under $20</h2>

                    <p>What cuisine you feelin like?</p>
                    <select data-bind="options: cuisines, optionsCaption: 'Select a cuisine', value: selectedCuisine, event: {change: selectCuisine(selectedCuisine)}"></select>

                    <div id="restaurants">
                        <ul data-bind="foreach: restaurantArray">
                            <li><a href="#" data-bind="text: name, click: $root.populateInfoWindow"></a></li>
                        </ul>
                    </div>

                    <div>
                        <button>Hide Markers</button>
                        <button>Show Markers</button>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-9 col-lg-10">
                    <div id="map"></div>
                </div>
            </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>

    <script src="js/oauth-signature.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <script src="js/knockout-3.2.0.js"></script>

    <script src="js/app.js"></script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSXrHb5YlY_NrOQF7Q6cSAjRViu8mhgdo&callback=initMap" async defer></script>

    </body>

</html>
